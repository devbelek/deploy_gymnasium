user nginx;
worker_processes auto;

events {
    worker_connections 1024;  # Уменьшено количество соединений для небольшого сервера
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log on;
    error_log /var/log/nginx/error.log crit;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    keepalive_requests 1000;
    reset_timedout_connection on;
    client_body_timeout 5;  # Уменьшено для лучшей производительности
    send_timeout 10;        # Уменьшено время отправки ответа

    # Кэширование открытых файлов
    open_file_cache max=500 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # SSL-настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_buffer_size 8k;

    # Настройки GZIP
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;  # Уровень компрессии уменьшен для лучшего баланса
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Включение Brotli-сжатия
    brotli on;
    brotli_comp_level 6;  # Оптимальный уровень сжатия
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/woff2;

    # Поддержка webp
    map $http_accept $webp_suffix {
        default   "";
        "~*webp"  ".webp";
    }

    server {
        listen 80;
        server_name 3-gymnasium.kg www.3-gymnasium.kg;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name 3-gymnasium.kg www.3-gymnasium.kg;

        # SSL-сертификаты
        ssl_certificate /etc/letsencrypt/live/3-gymnasium.kg/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/3-gymnasium.kg/privkey.pem;
        ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
        ssl_ecdh_curve secp384r1;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        client_max_body_size 20M;  # Ограничено до 20MB
        client_body_buffer_size 16k;

        # Статические файлы
        location /static/ {
            alias /app/staticfiles/;
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header ETag $upstream_http_etag;
            access_log off;
        }

        location /media/ {
            alias /app/media/;
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;

            location ~ \.(png|jpe?g)$ {
                add_header Vary Accept;
                try_files $uri$webp_suffix $uri =404;
            }

            location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
                expires 365d;
                add_header Cache-Control "public, max-age=31536000, immutable";
            }
        }

        # Прокси для API
        location /api/ {
            proxy_pass http://web:9000;
            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 4 8k;
            proxy_set_header Accept-Encoding "gzip";  # Включение сжатия при проксировании
        }

        # Прокси для админки
        location /admin/ {
            proxy_pass http://web:9000;
            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 4 8k;
            proxy_set_header Accept-Encoding "gzip";
        }

        # Прокси для аккаунтов
        location /accounts/ {
            proxy_pass http://web:9000;
            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 4 8k;
            proxy_set_header Accept-Encoding "gzip";
        }

        # Прокси для фронтенда
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 4 8k;
            proxy_set_header Accept-Encoding "gzip";
        }

        # Защита и безопасность
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Запрещаем доступ к скрытым файлам
        location ~ /\. {
            deny all;
        }
    }
}
