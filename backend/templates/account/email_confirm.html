{% extends "account/base.html" %}

{% block head_title %}Подтверждение email | Гимназия №3{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Подтверждение email адреса</h1>
    
    <p style="margin-bottom: 20px; text-align: center; color: var(--text-color);">
        Пожалуйста, подтвердите email адрес 
        <a href="mailto:{{ email }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
            {{ email }}
        </a> 
        для пользователя {{ user }}.
    </p>

    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" 
                style="width: 100%;
                       padding: 12px;
                       background-color: var(--primary-color);
                       color: white;
                       border: none;
                       border-radius: 4px;
                       cursor: pointer;
                       font-weight: 500;
                       transition: background-color 0.3s ease;">
            Подтвердить Email
        </button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'account_login' %}" 
           style="color: var(--text-color);
                  text-decoration: none;
                  font-size: 14px;
                  margin-right: 15px;">
            Войти
        </a>
        <a href="{% url 'account_signup' %}"
           style="color: var(--text-color);
                  text-decoration: none;
                  font-size: 14px;">
            Регистрация
        </a>
    </div>
</div>
{% endblock %}
