{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Изменение пароля" %}{% endblock %}

{% block content %}
<style>
    .password-change-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .password-change-form h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: var(--primary-color);
    }
    .password-change-form form {
        display: flex;
        flex-direction: column;
    }
    .password-change-form label {
        margin-bottom: 5px;
        font-weight: 500;
    }
    .password-change-form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s ease;
    }
    .password-change-form input[type="password"]:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    .password-change-form button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .password-change-form button:hover {
        background-color: var(--secondary-color);
    }
</style>

<div class="password-change-form">
    <h1>{% trans "Изменение пароля" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Изменить пароль" %}</button>
    </form>
</div>
{% endblock %}
