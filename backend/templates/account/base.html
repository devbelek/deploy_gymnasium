{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Мой сайт{% endblock %}</title>
    <style>
        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .header a {
            text-decoration: none;
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: black;
        }
        .header a:hover {
            color: green;
            transition: 0.3s ease-in-out;
        }
        /* Стили для форм */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <main class="header">
        <a href="https://3-gymnasium.kg/">
            <img src="https://eltr.kg/wp-content/uploads/2023/07/shkola-1-850x560.jpg">
        </a>
        <a href="https://3-gymnasium.kg/news/">Новости</a>
        <a href="https://3-gymnasium.kg/teachers/">Учителя</a>
        <a href="https://3-gymnasium.kg/students/">Ученики</a>
        <a href="https://3-gymnasium.kg/graduates/">Выпускники</a>
        <a href="https://3-gymnasium.kg/gallery">Галерея</a>
        <a href="https://3-gymnasium.kg/contact">Контакты</a>
        <a href="https://3-gymnasium.kg/fond">Фонды</a>
    </main>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    {% block extra_body %}{% endblock %}
</body>
</html>
